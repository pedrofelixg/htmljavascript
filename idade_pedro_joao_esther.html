<meta charset="UTF-8">

<script>
function pularLinha () {
	document.write("<br><br>");
}
function mostrar (frase) {
	document.write(frase);
	pularLinha();
}	
var idadePedro = 24
var idadeJoao = 22

var subtração = idadePedro - idadeJoao

mostrar("Eu tenho 24 anos")
mostrar("João tem 22 anos")

mostrar("Nossa diferença de idade é "+ subtração );

</script>
