<meta charset="UTF-8">

<h1>JOGO DE ADVINHAÇÃO</h1>

<h2>Digite <i>um</i> número entre 1 e 100</h2>

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var sorteio = Math.round(Math.random() * 100);
    var numeroPensado = sorteio;
    console.log(numeroPensado);
    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt( prompt("Chute um número de 0 a 100"));

        if(chute == numeroPensado) {
        mostra("Você Acertou, Parabéns, o número pensado realmente era " + numeroPensado);
        break;
        } else {
        if (chute > numeroPensado) {
            mostra("Você errou, seu número é maior do que o número pensado");
        } else {
            mostra("Você errou, seu número é menos do que o número pensado");
        }
        tentativas++;
    }
}

    mostra("FIM");
</script>
