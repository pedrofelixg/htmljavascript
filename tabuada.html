<meta charset="UTF-8">

<h1>TABUADA</h1>

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

   // for( var i = 0; i < 10; i++ ) {

//}

    var i = 0;
    while(i < 10) {
        mostra( "O resultado é " + (2 * i) );
        i++;
    }

</script>
